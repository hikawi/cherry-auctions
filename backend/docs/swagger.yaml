basePath: /v1
consumes:
- application/json
definitions:
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  auth.LoginResponse:
    properties:
      access_token:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      captcha_token:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - captcha_token
    - email
    - name
    - password
    type: object
  categories.CategoryDTO:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: integer
      name:
        type: string
      parent_id:
        type: integer
      slug:
        type: string
      subcategories:
        description: To make Swagger not dig too deep
        items:
          type: object
        type: array
      updated_at:
        type: string
    type: object
  categories.PostCategoryBody:
    properties:
      name:
        maxLength: 200
        minLength: 2
        type: string
      parent_id:
        type: integer
    required:
    - name
    type: object
  categories.PutCategoryBody:
    properties:
      name:
        maxLength: 200
        minLength: 2
        type: string
      parent_id:
        type: integer
    required:
    - name
    type: object
  chat.ChatMessageResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/shared.ChatMessageDTO'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  chat.ChatSessionResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/shared.ChatSessionDTO'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  chat.CreateChatSessionRequest:
    properties:
      product_id:
        type: integer
    type: object
  models.TransactionStatus:
    enum:
    - pending
    - paid
    - delivered
    - completed
    - cancelled
    type: string
    x-enum-varnames:
    - TransactionStatusPending
    - TransactionStatusWinnerPaid
    - TransactionStatusDelivered
    - TransactionStatusCompleted
    - TransactionStatusCancelled
  products.BidDTO:
    properties:
      automated:
        type: boolean
      bidder:
        $ref: '#/definitions/products.ProfileDTO'
      created_at:
        type: string
      id:
        type: integer
      price:
        type: integer
      updated_at:
        type: string
    type: object
  products.CategoryDTO:
    properties:
      id:
        type: integer
      name:
        type: string
      parent_id:
        type: integer
    type: object
  products.DescriptionChangeDTO:
    properties:
      changes:
        type: string
      created_at:
        type: string
      id:
        type: integer
    type: object
  products.GetProductDetailsResponse:
    properties:
      allows_unrated_buyers:
        type: boolean
      auto_extends_time:
        type: boolean
      bids:
        items:
          $ref: '#/definitions/products.BidDTO'
        type: array
      bids_count:
        type: integer
      bin_price:
        type: integer
      categories:
        items:
          $ref: '#/definitions/products.CategoryDTO'
        type: array
      created_at:
        type: string
      current_highest_bid:
        $ref: '#/definitions/products.BidDTO'
      denied_bidders:
        items:
          $ref: '#/definitions/products.ProfileDTO'
        type: array
      description:
        type: string
      description_changes:
        items:
          $ref: '#/definitions/products.DescriptionChangeDTO'
        type: array
      expired_at:
        type: string
      finalized_at:
        type: string
      id:
        type: integer
      is_favorite:
        type: boolean
      name:
        type: string
      product_images:
        items:
          $ref: '#/definitions/products.ProductImageDTO'
        type: array
      product_state:
        type: string
      questions:
        items:
          $ref: '#/definitions/products.QuestionDTO'
        type: array
      seller:
        $ref: '#/definitions/products.ProfileDTO'
      similar_products:
        items:
          $ref: '#/definitions/products.ProductDTO'
        type: array
      starting_bid:
        type: integer
      step_bid_value:
        type: integer
      thumbnail_url:
        type: string
    type: object
  products.GetProductsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/products.ProductDTO'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  products.GetTopProductsResponse:
    properties:
      ending_soon:
        items:
          $ref: '#/definitions/products.ProductDTO'
        type: array
      highest_bids:
        items:
          $ref: '#/definitions/products.ProductDTO'
        type: array
      top_bids:
        items:
          $ref: '#/definitions/products.ProductDTO'
        type: array
    type: object
  products.PostBidBody:
    properties:
      bid:
        type: integer
    required:
    - bid
    type: object
  products.PostDenyBidderBody:
    properties:
      user_id:
        type: integer
    required:
    - user_id
    type: object
  products.PostProductDescriptionBody:
    properties:
      description:
        minLength: 50
        type: string
    required:
    - description
    type: object
  products.ProductDTO:
    properties:
      allows_unrated_buyers:
        type: boolean
      auto_extends_time:
        type: boolean
      bids_count:
        type: integer
      bin_price:
        type: integer
      categories:
        items:
          $ref: '#/definitions/products.CategoryDTO'
        type: array
      created_at:
        type: string
      current_highest_bid:
        $ref: '#/definitions/products.BidDTO'
      denied_bidders:
        items:
          $ref: '#/definitions/products.ProfileDTO'
        type: array
      description:
        type: string
      description_changes:
        items:
          $ref: '#/definitions/products.DescriptionChangeDTO'
        type: array
      expired_at:
        type: string
      finalized_at:
        type: string
      id:
        type: integer
      is_favorite:
        type: boolean
      name:
        type: string
      product_state:
        type: string
      seller:
        $ref: '#/definitions/products.ProfileDTO'
      starting_bid:
        type: integer
      step_bid_value:
        type: integer
      thumbnail_url:
        type: string
    type: object
  products.ProductImageDTO:
    properties:
      alt:
        type: string
      url:
        type: string
    type: object
  products.ProfileDTO:
    properties:
      avatar_url:
        type: string
      average_rating:
        type: number
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  products.QuestionDTO:
    properties:
      answer:
        type: string
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/products.ProfileDTO'
    type: object
  questions.PostQuestionBody:
    properties:
      content:
        minLength: 2
        type: string
      product_id:
        type: integer
    required:
    - content
    - product_id
    type: object
  questions.PutQuestionBody:
    properties:
      answer:
        minLength: 2
        type: string
    required:
    - answer
    type: object
  ratings.PostRatingBody:
    properties:
      feedback:
        type: string
      rating:
        maximum: 1
        minimum: 0
        type: integer
      reviewee_id:
        type: integer
    required:
    - feedback
    - reviewee_id
    type: object
  ratings.PutRatingBody:
    properties:
      feedback:
        type: string
      rating:
        maximum: 1
        minimum: 0
        type: integer
    required:
    - feedback
    type: object
  shared.ChatMessageDTO:
    properties:
      chat_session_id:
        type: integer
      content:
        type: string
      id:
        type: integer
      image_url:
        type: string
      sender:
        $ref: '#/definitions/shared.ProfileDTO'
    type: object
  shared.ChatSessionDTO:
    properties:
      buyer:
        $ref: '#/definitions/shared.ProfileDTO'
      id:
        type: integer
      product:
        $ref: '#/definitions/shared.ProductDTO'
      seller:
        $ref: '#/definitions/shared.ProfileDTO'
    type: object
  shared.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  shared.IDResponse:
    properties:
      id:
        type: integer
    type: object
  shared.MessageResponse:
    properties:
      message:
        type: string
    type: object
  shared.ProductDTO:
    properties:
      allows_unrated_buyers:
        type: boolean
      auto_extends_time:
        type: boolean
      bids_count:
        description: |-
          CurrentHighestBid   *BidDTO                `json:"current_highest_bid"`
          Categories          []CategoryDTO          `json:"categories"`
          DescriptionChanges  []DescriptionChangeDTO `json:"description_changes"`
          DeniedBidders []ProfileDTO `json:"denied_bidders"`
        type: integer
      bin_price:
        type: integer
      created_at:
        type: string
      description:
        type: string
      expired_at:
        type: string
      finalized_at:
        type: string
      id:
        type: integer
      is_favorite:
        type: boolean
      name:
        type: string
      product_state:
        type: string
      seller:
        $ref: '#/definitions/shared.ProfileDTO'
      starting_bid:
        type: integer
      step_bid_value:
        type: integer
      thumbnail_url:
        type: string
      transaction:
        $ref: '#/definitions/shared.TransactionDTO'
    type: object
  shared.ProfileDTO:
    properties:
      avatar_url:
        type: string
      average_rating:
        type: number
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  shared.TransactionDTO:
    properties:
      buyer_id:
        type: integer
      created_at:
        type: string
      final_price:
        type: integer
      id:
        type: integer
      product_id:
        type: integer
      seller_id:
        type: integer
      transaction_status:
        type: string
    type: object
  transactions.PostTransactionRequest:
    properties:
      product_id:
        type: integer
    type: object
  transactions.PutTransactionRequest:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/models.TransactionStatus'
        enum:
        - pending
        - paid
        - delivered
        - completed
        - cancelled
    required:
    - status
    type: object
  transactions.TransactionStatusResponse:
    properties:
      status:
        $ref: '#/definitions/models.TransactionStatus'
    type: object
  users.BidDTO:
    properties:
      automated:
        type: boolean
      bidder:
        $ref: '#/definitions/users.ProfileDTO'
      created_at:
        type: string
      id:
        type: integer
      price:
        type: integer
      updated_at:
        type: string
    type: object
  users.CategoryDTO:
    properties:
      id:
        type: integer
      name:
        type: string
      parent_id:
        type: integer
    type: object
  users.DescriptionChangeDTO:
    properties:
      changes:
        type: string
      created_at:
        type: string
      id:
        type: integer
    type: object
  users.GetProductsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/users.ProductDTO'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  users.GetRatingsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/users.RatingDTO'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  users.GetUsersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/users.UserDTO'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  users.PostAvatarResponse:
    properties:
      avatar_url:
        type: string
    type: object
  users.PostProfileRequest:
    properties:
      address:
        minLength: 2
        type: string
      name:
        maxLength: 200
        minLength: 2
        type: string
    type: object
  users.ProductDTO:
    properties:
      allows_unrated_buyers:
        type: boolean
      auto_extends_time:
        type: boolean
      bids:
        items:
          $ref: '#/definitions/users.BidDTO'
        type: array
      bids_count:
        type: integer
      bin_price:
        type: integer
      categories:
        items:
          $ref: '#/definitions/users.CategoryDTO'
        type: array
      created_at:
        type: string
      current_highest_bid:
        $ref: '#/definitions/users.BidDTO'
      denied_bidders:
        items:
          $ref: '#/definitions/users.ProfileDTO'
        type: array
      description:
        type: string
      description_changes:
        items:
          $ref: '#/definitions/users.DescriptionChangeDTO'
        type: array
      expired_at:
        type: string
      finalized_at:
        type: string
      id:
        type: integer
      is_favorite:
        type: boolean
      name:
        type: string
      product_state:
        type: string
      seller:
        $ref: '#/definitions/users.ProfileDTO'
      starting_bid:
        type: integer
      step_bid_value:
        type: integer
      thumbnail_url:
        type: string
    type: object
  users.ProfileDTO:
    properties:
      avatar_url:
        type: string
      average_rating:
        type: number
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  users.PutPasswordRequest:
    properties:
      current_password:
        minLength: 2
        type: string
      new_password:
        minLength: 2
        type: string
    required:
    - current_password
    - new_password
    type: object
  users.RatingDTO:
    properties:
      feedback:
        type: string
      rating:
        type: integer
      reviewee:
        $ref: '#/definitions/users.ProfileDTO'
      reviewer:
        $ref: '#/definitions/users.ProfileDTO'
    type: object
  users.SubscriptionDTO:
    properties:
      created_at:
        type: string
      expired_at:
        type: string
    type: object
  users.UserDTO:
    properties:
      address:
        type: string
      avatar_url:
        type: string
      average_rating:
        type: number
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      roles:
        items:
          type: string
        type: array
      subscription:
        $ref: '#/definitions/users.SubscriptionDTO'
      verified:
        type: boolean
      waiting_approval:
        type: boolean
    type: object
info:
  contact:
    email: hello@luny.dev
    name: Nguyệt Ánh
  description: Backend API for CherryAuctions at cherry-auctions.luny.dev.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Cherry Auctions API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Logins to an account using a username and a password registered
        with the server.
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad username or password format
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "401":
          description: Wrong password
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "403":
          description: Account is not verified
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "404":
          description: Account does not exist
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "421":
          description: Account uses oauth but tries to login with password
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "500":
          description: Server couldn't complete the request
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
      summary: Logins to an existing account
      tags:
      - authentication
  /auth/logout:
    post:
      description: Logouts, and also invalidates the refresh token. This does not
        revoke access tokens.
      responses:
        "204":
          description: Any request, regardless of authentication status
          schema:
            $ref: '#/definitions/shared.MessageResponse'
      summary: Logouts and invalidates the refresh token if available.
      tags:
      - authentication
  /auth/refresh:
    post:
      description: Uses the provided refresh token cookie to refresh on another short-lived
        access token.
      responses:
        "200":
          description: Refreshed successfully
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "401":
          description: Did not attach refresh token
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
      summary: Refreshs a JWT key pair.
      tags:
      - authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Registers a new account with the system using a email-password
        pair.
      parameters:
      - description: Register credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User was successfully registered
          schema:
            $ref: '#/definitions/shared.MessageResponse'
        "400":
          description: Request body is invalid
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "403":
          description: Captcha failed
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "409":
          description: An account with that email already exists
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "500":
          description: The request could not be completed due to server faults
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
      summary: Registers a new account
      tags:
      - authentication
  /auth/verify:
    post:
      description: Requests the server to send an OTP code for verification.
      responses:
        "200":
          description: An OTP code has been sent
          schema:
            $ref: '#/definitions/shared.MessageResponse'
        "204":
          description: Already verified
          schema:
            $ref: '#/definitions/shared.MessageResponse'
        "401":
          description: User is unauthenticated
          schema:
            $ref: '#/definitions/shared.MessageResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/shared.MessageResponse'
      summary: Requests an OTP code for verification.
      tags:
      - authentication
  /auth/verify/check:
    post:
      description: Verifies a user's OTP code.
      responses:
        "200":
          description: Verification successfully
          schema:
            $ref: '#/definitions/shared.MessageResponse'
        "400":
          description: Failed to verify
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "401":
          description: Not logged in
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "422":
          description: Token is valid but user does not exist
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
      summary: Verifies an OTP code.
      tags:
      - authentication
  /categories:
    get:
      description: This endpoint retrieves all categories in a fully recursive nested
        list, for easily displaying on the frontend.
      produces:
      - application/json
      responses:
        "200":
          description: List was successfully fetched
          schema:
            items:
              $ref: '#/definitions/categories.CategoryDTO'
            type: array
        "500":
          description: The request could not be completed due to server faults
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
      summary: Retrieves a recursively nested list of categories.
      tags:
      - categories
    post:
      consumes:
      - application/json
      parameters:
      - description: New category data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/categories.PostCategoryBody'
      produces:
      - application/json
      responses:
        "201":
          description: Category was successfully created
          schema:
            $ref: '#/definitions/categories.CategoryDTO'
        "400":
          description: Category body data was invalid
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "403":
          description: Not enough permissions
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "500":
          description: The server could not complete the request
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Creates a category
      tags:
      - categories
  /categories/{id}:
    delete:
      description: Soft-deletes a category record by setting a flag.
      parameters:
      - description: Category ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Category was deleted
        "400":
          description: Category body data was invalid
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "403":
          description: Not enough permissions
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "404":
          description: Category could not be found
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "500":
          description: The server could not complete the request
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Soft-delete a category record
      tags:
      - categories
    put:
      consumes:
      - application/json
      description: Update a category records by updating it partially
      parameters:
      - description: Category ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      - description: New updated category data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/categories.PutCategoryBody'
      produces:
      - application/json
      responses:
        "200":
          description: Category was successfully changed, returns old category
          schema:
            $ref: '#/definitions/categories.CategoryDTO'
        "400":
          description: Category body data was invalid
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "403":
          description: Not enough permissions
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "404":
          description: Category could not be found
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "500":
          description: The server could not complete the request
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update a category record
      tags:
      - categories
  /chat:
    get:
      description: Gets all users chat sessions.
      parameters:
      - description: Page Number
        in: query
        name: page
        type: integer
      - description: Items per Page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful query
