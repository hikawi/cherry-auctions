basePath: /v1
consumes:
- application/json
definitions:
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  auth.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  shared.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  shared.MessageResponse:
    properties:
      message:
        type: string
    type: object
info:
  contact:
    email: hello@luny.dev
    name: Nguyệt Ánh
  description: Backend API for CherryAuctions.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Cherry Auctions API
  version: "0.1"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Logins to an account using a username and a password registered
        with the server.
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "421":
          description: Misdirected Request
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
      summary: Logins to an existing account
      tags:
      - authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Registers a new account with the system using a email-password
        pair.
      parameters:
      - description: Register credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User was successfully registered
          schema:
            $ref: '#/definitions/shared.MessageResponse'
        "400":
          description: Request body is invalid
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "409":
          description: An account with that email already exists
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
        "500":
          description: The request could not be completed due to server faults
          schema:
            $ref: '#/definitions/shared.ErrorResponse'
      summary: Registers a new account
      tags:
      - authentication
produces:
- application/json
schemes:
- http
- https
securityDefinitions:
  ApiKeyAuth:
    description: Classic Bearer token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
